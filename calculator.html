<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body> 
    <input type="text" class="input"></input>
    <div class="hesapMakinesi"> 
        <div class="column">
            <button class="operator" id="yuzde">%</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="four">4</button>
            <button class="num" id="one">1 </button>
            <button class="clear" id="c">C </button>
        </div>
        <div class="column">
            <button class="operator" id="square">x²</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="five">5  </button>
            <button class="num" id="two">2  </button>
            <button class="num" id="zero">0</button>
        </div>
        <div class="column">
            <button class="operator" id="kok">√   </button>
            <button class="num" id="nine">9 </button>
            <button class="num" id="six">6  </button>
            <button class="num" id="three">3    </button>
            <button class="dot" id="coma">,</button>
        </div>
        <div class="column">
            <button class="operator" id="divide">/  </button>
            <button class="operator" id="multiply">* </button>
            <button class="operator" id="subtraction">-</button>
            <button class="operator" id="adding">+</button>
            <button class="result" id="equal">=   </button>
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
