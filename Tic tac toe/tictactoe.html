<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body> 
    <h1 class="title">TIC TAC TOE</h1>
    <div class="info" id="gameinfo">
        <p>Game starts by just Tap on box</p>
        <p>First player starts as Player X</p>
        <p>And</p>
        <p>Second Player as Player O</p>
    </div>
    <div class="firstlinediv">
        <div class="first" id="firstleft"></div>
        <div class="first" id="firstmiddle"> </div>
        <div class="first" id="firstright"> </div>
    </div>
    <div class="secondlinediv">
        <div class="second" id="secondleft"> </div>
        <div class="second" id="secondmiddle"></div>
        <div class="second" id="secondright"></div>
    </div>
    <div class="thirdlinediv">
        <div class="third" id="thirdleft"> </div>
        <div class="third" id="thirdmiddle"> </div>
        <div class="third" id="thirdright"> </div>
    </div>
    <button class="reset" >RESET</button>
    <div class="result"> </div>
    <script src="tictactoe.js"></script>
</body>
</html>
